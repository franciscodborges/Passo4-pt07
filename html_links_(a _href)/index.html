<!DOCTYPE html> <!-- Serve para identificar o tipo de linguagem em que vamos escrever -->
<html> <!-- Abre a tag "html" -->
	<body> <!-- Esta secção body é onde escrevemos tudo o que pretendemos que surja na página -->
		<h2>HTML Links</h2> <!-- Escreve o cabeçalho "HTML Links" no tamanho definido, neste caso "h2" -->
		<p>HTML links are defined with the a tag:</p> <!-- Faz um paragrafo e escreve o texto "HTML links are defined with a tag:" no tamanho definido -->
		<a href="https://www.w3schools.com">This is a link</a> <!-- Cria o texto "This is a link" com o link definido em "href" -->
	</body> <!-- Fecha a tag "body" -->
</html> <!-- Fecha a tag "html" -->
