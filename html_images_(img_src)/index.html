<!DOCTYPE html> <!-- Serve para identificar o tipo de linguagem em que vamos escrever -->
<html> <!-- Abre a tag "html" -->
	<body> <!-- Esta secção body é onde escrevemos tudo o que pretendemos que surja na página -->
		<h2>HTML Images</h2> <!-- Escreve o cabeçalho "HTML Images" no tamanho definido, neste caso "h2" //-->
		<p>HTML images are defined with the img tag:</p> <!-- Faz um paragrafo e escreve o texto "HTML images are defined with the img tag" no tamanho definido //-->
		<img src = "imagens/w3schools.jpg" alt = "W3Schools.com" width = "104" height = "142"> <!-- Coloca a imagem definida na fonte ( src = "w3schools.jpg") com a altura (height) e largura (width) definido/a. O "alt" serve para no caso de a imagem não carregar, deixar o texto entre aspas ("W3Schools.com")
		NOTA: A tag "img" é uma das tags que não se necessita de fechar e note ainda que a "src" no caso de estar noutra pasta, sem ser na que se encontra este projeto, terá de colocar o nome da pasta antes do nome da imagem e dividi-lo com uma "/". Por último, a seguir a escrever o nome da imagem tem que colocar "." e tipo de ficheiro em que a imagem se encontra guardada //-->
	</body> <!-- Fecha a tag "body" -->
</html> <!-- Fecha a tag "html" -->
