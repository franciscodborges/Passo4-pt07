<!DOCTYPE html> <!-- Serve para identificar o tipo de linguagem em que vamos escrever -->
<html> <!-- Abre a tag "html" -->
	<body> <!-- Esta secção body é onde escrevemos tudo o que pretendemos que surja na página -->
		<p>This is a paragraph.</p> <!-- Faz um paragrafo e escreve o texto "This is a paragraph" no tamanho definido -->
		<p>This is another paragraph.</p> <!-- Faz um paragrafo e escreve o texto "This is another paragraph" no tamanho definido -->
	</body> <!-- Fecha a tag "body" -->
</html> <!-- Fecha a tag "html" -->
